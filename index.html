<!DOCTYPE html>
<html =lang "en">
<head>
	<meta charset="UTF-8">
	<title> Lab 4 </title>
</head>
<body>
<h1> Volunteer Form </h1>
	<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
		<legend> My Info </legend>
		<div>
		<label for="firstName">First Name:</label> <input type ="text" name="first_name_field" placeholder="enter first name here"> 
		</div>
		<div>
		<label for="lastName">Last Name:</label> <input type="text" name="last_name_field" placeholder="enter last name here">
		</div>
		<div>
		<label for="phoneNumber">Phone Number:</label> <input type="tel" name="phone_field" placeholder="enter phone number here">
		</div>
		<div>
		<label for="email">Email Address:</label> <input type="email" name="email_field" placeholder="email here">
		<div>
		<label for="gender">Gender:</label>
		<label for="Male">Male</label>
		<input type="radio" name="gender_field">
		<label for="Female"Female</label>
		<input type="radio" name="gender_field">
		</div>
		<div>
		<label for="Age">Age:</label>
		<select name="age_field" name="age_field">
			<option value="under 18">under 18</option>
			<option value="18-24">18-24</option>
			<option value="25-34">25-34</option>
			<option value="35-44">35-44</option>
			<option value="45-54">45-54</option>
			<option value="55-64">55-64</option>
			<option value="65 and over">65 and over </option>
	</form>
<h2> My Availability </h2>
</body>
</html>
